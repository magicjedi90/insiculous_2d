[package]
name    = "insiculous_2d"
version = "0.1.0"
edition = "2021"

[workspace]
resolver = "2"
members = [
    "crates/engine_core",
    "crates/renderer",
    "crates/ecs",
    "crates/input",
]

[workspace.dependencies]
# Common dependencies
log = "0.4"
env_logger = "0.11.8"
wgpu = "28.0.0"
winit = "0.30"
thiserror = "2.0"
pollster = "0.4.0"

[dependencies]
# Removed tokio from main dependencies - engine core no longer needs it
engine_core = { path = "crates/engine_core" }
renderer = { path = "crates/renderer" }
ecs = { path = "crates/ecs" }
input = { path = "crates/input" }
log = { workspace = true }
env_logger = { workspace = true }
